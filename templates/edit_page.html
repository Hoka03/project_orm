<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pages</title>
</head>
<body>
    <h1>Edit Page</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ todos.title }}"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ todos.description }}</textarea><br><br>

        <label for="done_at">Done At:</label><br>
        <input type="text" id="done_at" name="done_at" value="{{ todos.done_at }}"><br><br>

        <label for="start_date">Start Date:</label><br>
        <input type="date" id="start_date" name="start_date" value="{{ todos.start_date }}"><br><br>

        <label for="end_date">End Date:</label><br>
        <input type="date" id="end_date" name="end_date" value="{{ todos.end_date }}"><br><br>

        <a href="{% url 'home_page' %}"><button type="submit">Save Changes</button></a>
    </form>
</body>
</html>
